<meta charset="utf-8" />
<script>
  function pulaLinha() {
    document.write('<br>');
    document.write('<hr>');
    document.write('<br>');
  }

  function mostra(frase) {
    document.write('<big>' + frase + '</big>');
    pulaLinha;
  }

  var ano = 2020;
  mostra('Eu nasci em: ' + (ano - 26));
  mostra('Adriando nasceu em: ' + (ano - 27));
  mostra('Paulo nasceu em: ' + (ano - 33));
</script>
