<meta charset="utf-8" />
<script>
  function pulaLinha() {
    document.write('<br>');
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }
  var idade = parseInt(prompt('Qual é a sua idade?'));
  var temCarteiraDeHabilitacao = prompt(
    'Tem carteira de habilitção? Resonda S ou N'
  );

  if (idade >= 18 && temCarteiraDeHabilitacao == 's') {
    mostra('Você pode dirigir');
  } else {
    mostra('Você não pode dirigir');
  }
</script>
