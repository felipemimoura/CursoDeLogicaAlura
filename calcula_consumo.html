<meta charset="utf-8" />

<h3>Alcool ou Gasonina</h3>
<script>
  var tanqueDeCombustivel = 40;
  var caminhoComGasolina = 480;
  var consumoGasolina = caminhoComGasolina / tanqueDeCombustivel;
  document.write('O consomo com gasolina é ' + consumoGasolina + ' litros/km');
  document.write('<br>');

  var caminhoComAlcool = 300;
  var consumoAlcool = caminhoComAlcool / tanqueDeCombustivel;
  document.write('O consumo com alcool é ' + consumoAlcool + ' litros/km');
</script>
